<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Aleatórios</title>
</head>
<body>
    <h1>Número Aleatório Escolhido</h1>

    <script>
        let numero = Math.random() * 10;
        numero = Math.round(numero);
        document.write(`<h4>Número -> ${numero}</h4>`);
    </script>
</body>
</html>
